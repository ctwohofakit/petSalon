        <div class="register">
        <h2>Register</h2>

        <div class="container-sm">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="txtName">Name:</label>
                    <input type="type" id="txtName" class="form-control">
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="txtAge">Age:</label>
                    <input type="type" id="txtAge" class="form-control">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="txtGender">Gender:</label>
                    <input type="type" id="txtGender" class="form-control">
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="txtBreed">Breed:</label>
                    <input type="type" id="txtBreed" class="form-control">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="txtService">Service:</label>
                    <input type="type" id="txtService" class="form-control">
                </div>
            </div>

        <div class="col">
            <div class="mb-3">
                <label class="form-label" for="txtType">Type:</label>
                <input type="type" id="txtType" class="form-control">
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="button-set">
                <button type="button" class="btn btn-outline-dark" id="registerPet" onclick="register()">Register</button>
                <button type="button" class="btn btn-outline-dark" id="Clear" onclick="clearForm()">Clear form</button>
                </div>
            </div>
        </div>
        <br>
        <br>
            <hr>
            <div id="pets" class="container row">
                <h2>Registered pets</h2>
            </div>
        </div>
